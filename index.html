<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Version 2</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="main">
        <!-- Form register -->
        <form action="" method="POST" class="form" id="register__form">
            <!-- heading form -->
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
            <!-- space line -->
            <div class="spacer"></div>
      
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Sơn Đặng" class="form-control">
                <!-- notify message -->
                <span class="form-message"></span>
            </div>
      
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <!-- notify message -->
                <span class="form-message"></span>
            </div>
      
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" rules="required|password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <!-- notify message -->
                <span class="form-message"></span>
            </div>
      
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" rules="required|password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <!-- notify message -->
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/Thành Phố</label>
                <select id="province" name="province" rules="required" class="form-control">
                    <option value="">---Chọn Tỉnh/TP---</option>
                    <option value="hn">Hà Nội</option>
                    <option value="hcm">TP. HCM</option>
                    <option value="hue">Huế</option>
                </select>
                <!-- notify message -->
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation"  class="form-label">Giới tính</label>

                <div class="radio__container">
                    <input name="gender" rules="check" type="radio" value="male" class="form-control radio__field">
                    <span class="radio__title">Nam</span>
                </div>

                <div class="radio__container">
                    <input name="gender" rules="check" type="radio" value="female" class="form-control radio__field">
                    <span class="radio__title">Nữ</span>
                </div>

                <div class="radio__container">
                    <input name="gender" rules="check" type="radio" value="other" class="form-control radio__field">
                    <span class="radio__title">Khác</span>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="roadmap" class="form-label">Roadmap cho bạn ?</label>
                <div class="radio__container">
                    <input name="interest" type="checkbox" rules="check" value="FE" class="form-control radio__field">
                    <span class="radio__title">Front-end</span>
                </div>

                <div class="radio__container">
                    <input name="interest" type="checkbox" rules="check" value="BE" class="form-control radio__field">
                    <span class="radio__title">Back-end</span>
                </div>

                <div class="radio__container">
                    <input name="interest" type="checkbox" rules="check" value="All" class="form-control radio__field">
                    <span class="radio__title">Fullstack</span>
                </div>

                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Chọn ảnh đại diện</label>
                <input id="avatar" rules="required" name="avatar" type="file" placeholder="VD: Sơn Đặng" class="form-control">
                <!-- notify message -->
                <span class="form-message"></span>
            </div>

            

            <button class="form-submit">Đăng ký</button>
        </form>

        <form action="" method="POST" class="form" id="login__form">
            <!-- heading form -->
            <h3 class="heading">Đăng nhập</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
            <!-- space line -->
            <div class="spacer"></div>
      
      
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <!-- notify message -->
                <span class="form-message"></span>
            </div>
      
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" rules="required|password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <!-- notify message -->
                <span class="form-message"></span>
            </div>
      
            <button class="form-submit">Đăng nhập</button>
        </form>

        
      <!-- end form -->
      </div>
      <!-- Javascript source -->
      <script src="./base.js"></script>
     
</body>
</html>
